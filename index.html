<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="wallet">
            <section class="section-calculate">
                <h1 class="title">Кошелек</h1>
                <h2 class="calculate-title">Калькулятор расходов</h2>
                <table class="calculate-table">
                    <thead>
                        <tr>
                            <td colspan="2" class="balance">
                                <p>
                                    Баланс
                                </p>
                                <div data-operation="balance">0</div>
                            </td>   
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="column-operation"><p>Доходы</p><span class="income-text" data-operation="income">0</span></td>
                            <td class="column-operation"><p>Расходы</p><span class="costs-text" data-operation="costs">0</span></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="section-history">
                <h3 class="history-title">История расходов</h3>
                <div class="order-report" data-report>
                    <div>
                    </div>
                    <div>
                    </div>
                </div>
            </section>
            <section class="section-operations">
                <div>
                    <form class="form-operation">
                        <h3 class="form-title">Новая операция</h3>
                            <div class="fields">
                                <input type="text" class="input-field" placeholder="Наименование операции" data-name>
                                <input type="text" class="input-field" placeholder="Введите сумму" data-input>
                                <button type="button" class="form-button" data-btn>Добавить операцию</button>
                            </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="./js/calculator.js" type="module"></script>
</body>
</html>
